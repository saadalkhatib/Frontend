<div class="container mt-5">
  <h1 class="text-center text-primary">Kontakt</h1>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input id="name" type="text" class="form-control" placeholder="Dein Name">
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Nachricht:</label>
      <textarea id="message" class="form-control" rows="5" placeholder="Deine Nachricht"></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Senden</button>
  </form>
</div>
